apply plugin: 'java'

group = 'org.soraworld'
version = '1.1.4'
archivesBaseName = "ItemSaver"

sourceCompatibility = targetCompatibility = 1.8

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

repositories {
    jcenter()
    maven {
        name = 'spigot'
        url = 'https://hub.spigotmc.org/nexus/content/groups/public/'
    }
}

dependencies {
    compile 'org.spigotmc:spigot-api:1.12.2-R0.1-SNAPSHOT'
    compile 'org.soraworld:violet-spigot:2.3.8'
    compile files('lib/spigot-nms-all.jar')
}
